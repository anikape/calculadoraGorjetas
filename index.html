<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="titulo">
            <h1>Calculadora de Gorjetas</h1>
        </div>

        <section class="calculator">



            <form action="" class="forms" id="tipsForms">

                <label for="bill" id="bill-input"><p>Quanto ficou a conta?</p></label>
                <p>R$<input type="number" id="bill" placeholder="100" name="bill" id="bill" class="form-input"></p>

                <label for="service-quality" id="service">
            <p>Como foi seu serviço?</p></label>
                <p>
                    <select name="service-quality" id="serviceQual" class="form-selected">
                    <option  disabled selected value="0">Escolha uma opção</option>
                    <option   value="0.3">30% - Excelente</option>
                    <option   value="0.2">20% - Bom</option>
                    <option   value="0.15">15% - Aceitável </option>
                    <option   value="0.1">10% - Ruim</option>
                    <option   value="0.05">5% - Péssimo</option>
                </select>
                </p>
                <p>
                    <label for="people" id="people">
                <p>Quantas Pessoas vão dividir a conta?</p>
            </label>
                    <input type="number" name="people" id="pessoas" placeholder="Nº" class="form-input" required>Pessoas


                    <button type="submit" class="form-submit">Calcular!</button>

            </form>
            <!--Local onde aparece o resultado-->
            <div id="totalTip">
                Gorjeta total: R$
                <span id="tip">0.00</span>
                <span id="each">cada.</span>
            </div>





        </section>



    </div>


    <script src="script2.js"></script>

</body>

</html>
