<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="titulo">
            <h1>Calculadora de Gorjetas</h1>
        </div>

        <section class="calculator">


            <div class="formulario">
                <form action="">

                    <label for="bill" id="bill"><p>Quanto ficou a conta?</p></label>
                    <p>R$<input type="number" id="bill" placeholder="100" name="bill"></p>

                    <label for="service-quality" id="service">
            <p>Como foi seu serviço?</p></label>
                    <p>
                        <select for="service-quality" id="service-quality">
                    <option disabled selected>Escolha uma opção</option>
                    <option value="0.3">30% - Excelente</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.15">15% - Aceitável </option>
                    <option value="0.1">10% - Ruim</option>
                    <option value="0.05">5% - Péssimo</option>
                </select>
                    </p>
                    <p>
                        <label for="people" id="people">
                <p>Quantas Pessoas vão dividir a conta?</p>
            </label>
                        <input type="number" name="people" id="input-people" placeholder="Nº">Pessoas
                    </p>

                    <button type="submit">Calcular</button>

                </form>

            </div>

        </section>

    </main>


</body>

</html>
